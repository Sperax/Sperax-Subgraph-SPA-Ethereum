type spaL1TransferEvent @entity {
  id: ID!
  from: Bytes!
  to: Bytes!
  value: BigDecimal!
  totalSupply: BigDecimal!
  gasPrice: BigInt!
  gasUsed: BigInt!
  timeStamp: String!
  timeStampUnix: BigInt!
  blockNumber: BigInt!
